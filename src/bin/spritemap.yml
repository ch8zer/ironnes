name: IronNES SpriteMap
about: Presents the sprite map (for debugging)
args:
    - rom:
        short: r
        long: rom 
        help: Which ROM file to load
        takes_value: true
        default_value: "tests/nestest/nestest.nes"
    - log:
        short: l
        long: log
        help: Save log to file
        takes_value: true
    - v:
        short: v
        multiple: true
        help: Sets the level of verbosity
